<!DOCTYPE html>
<html>
<head>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
	<script src="js/aframe-extras.js"></script>
</head>
<body>
	<a-scene physics>
		<a-assets>
			<a-asset-item id="lego-obj" src="/models/lego_man/LEGO_Man.obj" width="1" height="2"></a-asset-item>
			<a-asset-item id="lego-mtl" src="/models/lego_man/LEGO_Man.mtl" width="1" height="2"></a-asset-item>
		</a-assets>

		<a-entity position="0 1.8 4">
	        <a-camera id="camera" static-body velocity="0 0 0">
	          	<a-cursor color="#4CC3D9"></a-cursor>
	        </a-camera>
	     </a-entity>
		<a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
		<a-plane static-body position="-20 0.5 10" rotation="0 45 0" width="50" height="10" depth="1" color="#4CC3D9" id="wall" material="shader: flat; side: double; transparent: true;">
		</a-plane>
		<a-entity static-body="" geometry="primitive: plane; height: 5; width: 9" position="3 2.5 21" material="shader: flat; side: double; transparent: true;"></a-entity>		
		<a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

		<a-entity obj-model="obj: #lego-obj; mtl: #lego-mtl" geometry="width: 1; height: 1" position="-4 0 4"></a-entity>

		<a-plane static-body="" rotation="-90 0 0" width="4000" height="4000" color="#7BC8A4"></a-plane>
		<a-sky color="#ECECEC"></a-sky>		
	</a-scene>

	<script src="js/App.js"></script>
	<script src="js/Microphone.js"></script>
</body>
</html>
